name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build library and all apps
        run: npm run build
        env:
          VITE_SYNC_SERVERS: ${{ secrets.VITE_SYNC_SERVERS }}

      - name: Prepare deployment directory
        run: |
          mkdir -p _site

          # Copy each app to its subdirectory
          cp -r narrative-app/dist _site/narrative
          cp -r map-app/dist _site/map
          cp -r market-app/dist _site/market
          cp -r unified-app/dist _site/
          cp -r dank-app/dist _site/dank

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
