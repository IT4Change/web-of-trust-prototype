name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build:lib

      - name: Run library tests
        run: npm run test --workspace=lib -- --run

      - name: Run narrative-app unit tests
        run: npm run test --workspace=narrative-app -- --run

  # E2E tests disabled - this is a prototype repository, no longer actively maintained.
  # See https://github.com/antontranelis/web-of-trust for the active project.
