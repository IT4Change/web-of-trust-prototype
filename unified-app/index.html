<!doctype html>
<html lang="de" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1d2440" />
    <meta name="description" content="Collaborative local-first workspace with maps, marketplace and discussions" />

    <!-- PWA capable -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Unified" />
    <link rel="apple-touch-icon" href="%BASE_URL%pwa-192x192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="%BASE_URL%logo.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="%BASE_URL%pwa-192x192.png" />

    <title>Narrative Unified</title>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading skeleton - replaced by React once loaded -->
      <div id="initial-loader" style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #1d2440;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      ">
        <img src="%BASE_URL%logo.svg" alt="Loading" style="width: 64px; height: 64px; margin-bottom: 16px;" />
        <div style="
          width: 40px;
          height: 40px;
          border: 3px solid rgba(255,255,255,0.2);
          border-top-color: white;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        "></div>
        <style>
          @keyframes spin { to { transform: rotate(360deg); } }
        </style>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
